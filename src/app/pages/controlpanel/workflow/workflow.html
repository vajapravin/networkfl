<div class="row">
  <div class="col-md-12">
    <h3 class="with-line">
      All Workflows
      <button class="btn btn-primary pull-right" data-toggle="modal" ng-click="open('app/pages/controlpanel/workflow/workflowModal.html', 'sm')">Add Workflow</button>
    </h3>
  </div>
</div>
<table class="table table-condensed">
  <thead>
    <tr class="black-muted-bg">
      <th class="col-md-4">Name</th>
      <th class="col-md-6">Type</th>
      <th class="col-md-2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="workflow in workflows">
      
    </tr>
  </tbody>
</table>
