<div class="modal-content" ng-controller="workflowCtrl">
  <form ng-submit="update(workflow_index)">
    <div class="modal-header">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
      <h4 class="modal-title" id="myModalLabel">{{workflow['name']}}</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="input01">Name</label>
        <input type="text" class="form-control" id="input01" ng-model="workflow.name" required>
      </div>
      
      <div class="form-group">
        <label for="input01">Type</label>
        <select name="" class="form-control" ng-model="workflow.type" required>
          <option></option>
          <option ng-repeat="workflowType in workflowTypes" value="{{workflowType}}">
            {{workflowType}}
          </option>
        </select>
      </div>
      
      <div class="form-group" ng-if="workflow.type=='Script'">
        <label for="input01">Script File</label>
        <input type="file" ng-model="workflow.script" class="form-control" required>
      </div>

      <div class="form-group" ng-if="workflow.type=='Notifications'">
        <label for="input01">Notifiation Emails</label>
        <input type="text" class="form-control" id="input01" ng-model="workflow.notification_emails" required>
      </div>

      <div class="form-group">
        <label class="checkbox-inline custom-checkbox nowrap">
          <input type="checkbox" ng-model="workflow.active" value="{{workflow.active}}"> <span>Active</span>
        </label>
      </div>
      
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
